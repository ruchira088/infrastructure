apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex-deployment
  namespace: plex
spec:
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
        - name: plex-container
          image: plexinc/pms-docker:1.40.3.8555-fef15d30c
          readinessProbe:
            httpGet:
              port: plex-port
              path: /web
          livenessProbe:
            httpGet:
              port: plex-port
              path: /web
          startupProbe:
            periodSeconds: 5
            failureThreshold: 10
            httpGet:
              port: plex-port
              path: /web
          ports:
            - name: plex-port
              containerPort: 32400
          volumeMounts:
            - mountPath: /data/movies
              name: movies-folder
            - mountPath: /data/tv-shows
              name: tv-shows-folder
            - mountPath: /config
              name: plex-config
      volumes:
        - name: movies-folder
          hostPath:
            path: /media/plex/movies
            type: Directory
        - name: tv-shows-folder
          hostPath:
            path: /media/plex/tv-shows
            type: Directory
        - name: plex-config
          hostPath:
            path: /home/ruchira/Data/plex
            type: Directory
